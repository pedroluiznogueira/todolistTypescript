<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2DoList - Feita em TypeScript</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<form id="form">
			<input type="text" name="tf_2do" id="tf_2do" autocomplete="off">
			<button type="submit">Salvar</button>
		</form>
		<table id="table">
		</table>
		<div class="usage">
			<h3>Digite sua tarefa de acordo com o seguinte padrão:</h3> 
			<ul>
				<li>"#1 " precedendo sua tarefa, para tarefas de Prioridade Baixa</li>
				<li>"#2 " precedendo sua tarefa, para tarefas de Prioridade Média</li>
				<li>"#3 " precedendo sua tarefa, para tarefas de Prioridade Alta</li>
			</ul>
			<h2>NÃO ESQUEÇA DO ESPAÇO APÓS O NÚMERO</h2>
		</div>
	</main>
	<script src="index.js"></script>
</body>

</html>
